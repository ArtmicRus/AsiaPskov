{% extends "app/layout.html" %}
{% block content %}

<h2>{{ title }}</h2>

<br />

{% for post in posts %}

<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{post.image.url}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.description}}</p>
                <p><a href="{% url 'blogpost' parametr=post.id %}" class="btn btn-primary"> Читать далее </a> </p>
                <p class="card-text"><small class="text-body-secondary"> Дата публикации: {{post.posted}}</small></p>
            </div>
        </div>
    </div>
</div>

{% endfor %}

{% endblock %}
